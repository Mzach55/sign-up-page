<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page!</title>
</head>
<body>
    <div class="main">
            <div class="picture-side">
                <div class="picture-side-image">
                <img src="romeo-a-SlIl9eZjWUc-unsplash.jpg" alt="dope city">
                </div>
                <div class="logo">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="hello" class="imtip">
                    <h1 class="imtext">ODIN</h1>
                </div>
            </div>

            <div class="form-side">
                <div class="text-box">
                    <div class="inner-text">
                        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                        <h3><em>You know you want to.</em></h3>
                    </div>
                </div>
                <div class="content-box">
                    <form class="sub-form">

                                <legend>Lets do this!</legend>
                                <div class="top-two">
                                    <div class="box">
                                    <label for="first_name">
                                        First Name:
                                        <input type="text" id="first_name" required/>
                                    </label>
                                    </div>
                                    <div class="box">
                                    <label for="last_name>">
                                        Last Name:
                                        <input type="text" id="last_name" required/>
                                    </label>
                                    </div>
                            </div>

                            <div class="middle-two">
                                <div>
                                <label for="mail">
                                    Email:
                                    <input type="email" id="mail" required/>
                                </label>
                                </div>
                                <div>
                                <label for="phone">
                                    Phone Number: 
                                    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                                </label>
                                </div>
                                </div>
                           

                            <div class="bottom-two">
                                <div>
                                <label for="pwd">
                                    Password:
                                    <input type="password" id="pwd" required/>
                                </label>
                                </div>

                                <div>
                                <label for="verify">
                                    Enter Password Again:
                                    <input type="password" id="verify" required/>
                                </label>
                                </div>
                            </div>
                              
                            
        
                     

                </div>

                <div class="bottom-right">
                    <label for="sendbtn">
                        <input type="submit" value="Create Account" id="sendBtn"/>
                    Already have an account? <a href="">Log in</a>
                </div>
            </form>

            </div>
    </div>
</body>
</html>
